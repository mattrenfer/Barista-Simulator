<!DOCTYPE html> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barista Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Barista Simulator</h1>

    <h2 id="start-button" onclick="startBaristaSim();" class="shown"><a href="#">START BREWIN'</a></h2>
    <h2 id="reset-button" onclick="location.reload();" class="hidden"><a href="#">START OVER</a></h2>

    <!-- Descriptive text goes here, above choices -->
    <p id="responsePara"></p>

    <p id="countdown"></p>

    <!-- User Responses go here -->
    <div id="userResponses">

        <!-- Yes or No -->
        <div id="yesOrNo" class="hidden">
            <h3 class="uiButtons" onclick="yesOrNo('yes');"><a href="#">Yes</a></h3>
            <h3 class="uiButtons" onclick="yesOrNo('no');"><a href="#">No</a></h3>
        </div>

        <!-- Coffee Choices -->
        <div id="coffeeChoices" class="hidden">
            <h3 id="regular" class="uiButtons" onclick="coffeeChoices('regular');"><a href='#'>Regular</a></h3>
            <h3 id="espresso" class="uiButtons uiButtonsLocked" onclick="coffeeChoices('espresso');"><a href='#'>Espresso</a></h3>
            <h3 class="uiButtons uiButtonsLocked" onclick="coffeeChoices('mocha');"><a href='#'>Mocha</a></h3>
            <h3 class="uiButtons uiButtonsLocked" onclick="coffeeChoices('latte');"><a href='#'>Latte</a></h3>
        </div>
        
        <!-- To Do List --> 
        <div id="brewPour" class="hidden">
            <h3 class="uiButton" onclick="regularBrew('pour');"><a href="#">Pour into cup</a></h3>
        </div>

        <div id="brewDrink" class="hidden">
            <h3 class="uiButton" onclick="regularBrew('drink');"><a href="#">Drink</a></h3>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
